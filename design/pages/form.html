<!DOCTYPE html>

    <meta http-equiv="Cache-Control" content="no-cache"/>
    <script type="text/javascript" src = "js/jquery-1.8.3.ext.js"></script>
    <script type="text/javascript" src = "js/scripts.js"></script>
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

  <body>

    <nav>
       <div class="header_logo"></div>
       <a href="#123" title="Шаблоны">Шаблоны</a>
       <a href="#123" title="Клиенты" class="active">Клиенты</a> 
       <a href="#123" class="last" title="Пуш уведомления">Пуш уведомления</a> 
       <a href="#123" class="right" title="Выход">Выход</a>

          <span class="header_triangle"></span>
          Дмитрий Филиппов
       </div>

    <div class="come_back">
        <button>Вернуться обратно</button>
    </div>
    <div class="form_item">
        <label>Фамилия</label>

    </div>
    <div class="form_item">

    </div>
    <div class="form_item">
        <label class="spec_after">E-mail</label>
