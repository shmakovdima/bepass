<!DOCTYPE html>
<html>
  <head>  
    <title>Форма</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <script type="text/javascript" src = "js/jquery-1.8.3.ext.js"></script>
    <script type="text/javascript" src = "js/form.js"></script>
    <script src="js/jquery.maskedinput.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/CSS" href="sweet-alert.css" />
    <script src="js/sweet-alert.min.js" type="text/javascript"></script>
    <script src="js/datepicker.js" type="text/javascript"></script>
    <script src="js/chosen.jquery.min.js"></script>
    <link rel="stylesheet" type="text/CSS" href="css/chosen.css" />
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,300italic,400italic,500italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,300,700,800&subset=latin,cyrillic-ext,latin-ext,cyrillic,greek-ext,greek,vietnamese' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <nav>
       <div class="header_logo"></div>
       <a href="#123" title="Шаблоны">Шаблоны</a>
       <a href="#123" title="Клиенты" class="active">Клиенты</a> 
       <a href="#123" class="last" title="Пуш уведомления">Пуш уведомления</a> 
       <a href="#123" class="right" title="Выход">Выход</a> 
       <div class="header_person">
          <span class="header_triangle"></span>
          Дмитрий Филиппов
       </div>
    </nav>
    <div class="come_back">
        <button>Вернуться обратно</button>
    </div>
    <div class="form_item">
        <label class="spec_after">Фамилия</label>
        <input type="text" class="fam">
    </div>
    <div class="form_item">
        <label class="spec_after">Имя</label>
        <input type="text" class="name">
    </div>
    <div class="form_item">
        <label>Отчество</label>
        <input type="text">
    </div>
    <div class="form_item">
        <label >Пол</label>
        <select placeholder="Выберите свой пол">
            <option value="" disabled selected style="display: none;">Выберите пол</option>
            <option value="pdf417">Мужской</option>
            <option value="Aztec">Женский</option>             
        </select>
    </div>
    <div class="form_item">
        <label>Год рождения</label>
        <input type="text" class="date">
    </div>
    <div class="form_item">
        <label class="spec_after">Номер карты</label>
        <input type="text" class="card">
    </div>
     <div class="form_item">
        <label class="spec_after">Телефон</label>
        <input type="text" class="phone">
    </div>
    <div class="form_item">
        <label class="spec_after">E-mail</label>
        <input type="text" class="mail">
    </div>
    <div class="form_item">
        <label>Комментарий</label>
        <input type="text">
    </div>
    <div class="next_step">
        <button class="colored submit form">Добавить клиента</button>
    </div>
  </body>
</html>
